<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Bayford Suites</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #000703;
            --secondary: #c19a6b;
            --accent: #d4af37;
            --light: #f8f5f0;
            --dark: #1c1c1c;
            --gray: #6c757d;
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark);
        }

        .error-container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 0.6s ease-out;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: rgba(255, 71, 87, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 25px;
            color: #ff4757;
            font-size: 2.5rem;
            animation: shake 0.5s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 2.2rem;
        }

        p {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 1.05rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
            border-radius: 50px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
            background: linear-gradient(135deg, var(--accent), var(--secondary));
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }
        
        .btn-outline:hover {
            background: var(--secondary);
            color: white;
            box-shadow: var(--shadow-hover);
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon-wrapper">
            <i class="fas fa-exclamation"></i>
        </div>
        <h1>Oops!</h1>
        <p id="errorMessage">Something went wrong while processing your request.</p>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <button onclick="window.history.back()" class="btn btn-outline" style="border-radius: 50px; cursor: pointer; font-family: 'Montserrat', sans-serif;">Try Again</button>
            <a href="index.html" class="btn">Return to Home</a>
        </div>
    </div>

    <script>
        // Extract the message from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
